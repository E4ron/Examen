<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Посты</title>
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Всё услуги</a></li>
            <li class="nav-item"><a href="/create" class="nav-link">Добавить</a></li>
        </ul>
    </header>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {{range . }}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1>{{.Name}}</h1>
                    <p class="card-text">{{.Text}}</p>
                    <p class="card-text">Цена - {{.Prise}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a style="text-decoration: none; color: black" href="/edit/{{.Id}}">Изменить</a> </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a style="text-decoration: none; color: black" href="/delete/{{.Id}}">Удалить</a></button>
                        </div>
                        <small class="text-muted">{{.Id}}</small>
                    </div>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
</body>
</html>
